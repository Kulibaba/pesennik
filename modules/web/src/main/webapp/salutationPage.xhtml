<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:body>
		<ui:composition template="/templates/yvLayout.xhtml">

			<ui:define name="content">
				<div id="container">
					<h:form id="mainForm">
						<p:panel style="width:80%;" visible="#{homePage.newUserAdded}">
							<h:outputText value="You've been added to our DB"/>
						</p:panel>
						<p:panel style="width:80%;">
							<h:panelGrid id="salutationGrid" columns="2">
								<h:outputText value="Your name: "/>
								<h:outputText value="#{homePage.username}" style="font-weight: bold;"/>

								<h:outputText value="You are making the" />
								<h:outputText value="World History!" style="font-weight: bold;"/>

								<h:outputText value="Now is:"/>
								<h:outputText value="#{homePage.now}" style="font-weight: bold;"/>
							</h:panelGrid>
							<p:button value="Home" outcome="homePage.xhtml" ajax="false"/>
						</p:panel>
					</h:form>
				</div>
			</ui:define>

		</ui:composition>
	</h:body>

</html>
